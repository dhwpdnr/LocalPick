{% extends 'base.html' %}

{% block content %}
    <div class="detail_top_box">
        <div class="detail_top">
            <button id="back" onclick="history.back()">
                <i class="fas fa-chevron-left fa-2x"></i>
            </button>
            <b id="store_name"></b>
        </div>
    </div>

    <div class="store">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div id="sw" class="swiper-slide"></div>
                <div id="sw" class="swiper-slide"></div>
                <div id="sw" class="swiper-slide"></div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </div>

    <div id="store_info" class="detail"></div>

    <div class="result">
        <b id="">전체 리뷰 결과</b>
        <button id="write" type="button"><i class="fas fa-pen"> 리뷰 작성하기</i></button>
    </div>

    <div class="review">
        <button id="review_btn"><b>리 뷰</b></button>
    </div>
    <div id="review_list" class="review_detail">
        <div class="box_r1">
            <img id="profile_review" src="/static/images/profile.png" alt="프로필">
            <div class="star_review">
                <b>별점</b>
            </div>
            <div class="review_img">
                <img id="review_img" src="/static/images/review_amount.png" alt="양">
                <img id="review_img" src="/static/images/kindness.png" alt="친철도">
                <img id="review_img" src="/static/images/hygiene.png" alt="위생">
                <img id="review_img" src="/static/images/price.png" alt="가격">
            </div>
        </div>
        <div class="box_r3">
            <div class="box_r2">
                <div class="nickname_review">
                    <b>{{ user.nickname }}</b>
                </div>
                <div class="taste_img">
                    <img id="taste_img1" src="/static/images/spicy.png" alt="매워">
                    <img id="taste_img" src="/static/images/salt.png" alt="짜">
                    <img id="taste_img" src="/static/images/sweet.png" alt="달아">
                    <img id="taste_img2" src="/static/images/amount.png" alt="양">
                </div>
            </div>
        </div>
    </div>
    <script>
        var swiper = new Swiper(".mySwiper", {
            pagination: {
                el: ".swiper-pagination",
            },
        });

        $(function () {
            $('#heart').click(function () {
                location.href = "{% url 'like:api' %}"
            });
        });

        $('#write').click(function () {
            location.href = "{% url 'review:create' pk=pk %}";
        });

        $(document).ready(function () {
            $.ajax({
                url: "{% url 'store:detail_api' pk=pk %}",
                headers: {
                    "Authorization": "Token {{ token }}",
                },
                method: "GET",
                datatype: 'json',
                success: function (data) {
                    var info_html = ""
                    info_html += "<p><b>" + data.store_name + "</p></b>"
                    info_html += "<ul>"
                    info_html += "<li><p>" + data.store_adress + "</p></li>"
                    info_html += "<li><p>" + data.store_tel + "</p></li>"
                    info_html += "<li><p>" + data.store_time + "</p></li>"
                    info_html += "</ul>"
                    document.getElementById("store_info").innerHTML = info_html
                    $('#store_name').text(data.store_name);

                },
                error: function (request, status, error) {
                    console.log('error');
                    console.log(error);
                },
                complete: function (data) {
                    console.log('끝');
                }
            });
            $.ajax({
                url: "{% url 'review:list_api' pk=pk %}",
                headers: {
                    "Authorization": "Token {{ token }}",
                },
                method: "GET",
                datatype: 'json',
                success: function (review) {
                    var review_desc = ""
                    for (var i = 0; i < review.length; i++) {
                        review_desc += "<ul>"
                        review_desc += "<li><p> user id : " + review[i].user_id + "</li></p>"
                        review_desc += "<li><p> start rating : " + review[i].star_rating + "</li></p>"
                        review_desc += "<li><p> description : " + review[i].description + "</li></p>"
                        review_desc += "</ul>"
                        review_desc += "</div>"
                    }
                    document.getElementById("review_list").innerHTML = review_desc

                },
                error: function (request, status, error) {
                    alert("error");
                    console.log('error');
                    console.log(error);
                },
                complete: function (data) {
                    console.log('끝');
                }
            });
        });
    </script>
{% endblock %}
