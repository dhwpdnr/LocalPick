<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로컬픽</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<style>
    .top{
        margin-top: 60px;
        margin-bottom: 30px;
    }
    .top{
        text-align: center;
        margin-top: 50px;
    }
    #back{
        float: left;
        border: none;
        background-color: white;
    }
    #back > i {
        margin-left: 13px;
    }
    .review_bar{

    }
    .memo{
        width: 100%;
    }
    #text_write{
        box-sizing: border-box;
        width: 100%;
        height: 184px;
        left: 27.5px;
        top: 577.68px;
        background: #FFFFFF;
        border: 0.75px solid #000000;
        border-radius: 6px;
    }
    .okay > button{
        width: 100%;
        height: 55px;
        left: 27.5px;
        top: 796.93px;
        background: #DDDDDD;
        border-radius: 6px;
    }
</style>
</head>

<body>
<div class="top_box">
    <div class="top">
        <button id="back" onclick="history.back()"><i class="fas fa-chevron-left fa-2x"></i></button>
        <b id="title">리뷰 작성하기</b>
    </div>
</div>

<div class="review_bar">

    <label><b>양</b></label><input type="range" min="0" max="5">
</div>
<div class="review_bar">
    <label><b>친절도</b></label><input type="range" min="0" max="5">
</div>
<div class="review_bar">
    <label><b>위생</b></label><input type="range" min="0" max="5">
</div>
<div class="review_bar">

    <label><b>가격</b></label><input type="range" min="0" max="5">
</div>

<div class="star">
    <p><b>별점</b></p>
</div>

<div class="memo">
    <i class="fas fa-pen"></i>
    <b>리뷰 내용 작성하기</b>
</div>

<input id="text_write" type="text" min="0" max="500">

<div class="okay">
    <button id="okay" type="button">완 료</button>
</div>

</body>
</html>
