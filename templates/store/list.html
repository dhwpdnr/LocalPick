<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로컬픽</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<style>
    .navbar{
        width:100%;
        border-top: 1px solid lightgrey;
        display: flex;
        position: fixed;
        bottom: 0;
        background-color: white;
        z-index: 90;
        justify-content: space-between;
    }
    .n-box{
        padding-top: 25px;
        padding-bottom: 25px;
        text-align: center;
        margin-right: 40px;
        margin-left: 20px;
    }
    .fc-blue{
        color: #33C7F7;
    }
    .top_box {
        width: 100%;
        position: fixed;
        background-color: white;
        padding-top: 85px;
        top: 0;
    }
    .top{
        position: fixed;
        background-color: white;
        width: 100%;
        margin-top: 14px;
        display: flex;
    }
    img{
        width: 190px;
        height: 50px;
        display: block;
        margin-left: 50px;
        margin-top: 10px;
    }
    #back{
        border: none;
        background-color: white;
    }
    .list_name{
        display: flex;
        justify-content: space-between;
    }
    #add{
        border-radius: 10px;
        border: 2px solid #33C7F7;
        color: #33C7F7;
        background-color: white;
        float: right;
    }
    .listbox{
        display: flex;
    }
    #box1{
        margin-top: 10px;
        margin-left: 20px;
        width: 100px;
        height: 100px;
        padding: 20px;
        border: 1px solid white;
        border-radius: 5px;
        box-shadow: 10px 5px 10px 5px #F5F5F5;
    }
     #box2{
        margin-top: 10px;
        margin-left: 15px;
        width: 100px;
        height: 100px;
        padding: 20px;
        border: 1px solid white;
        border-radius: 5px;
        box-shadow: 10px 5px 10px 5px #F5F5F5;
    }
    #box3{
        margin-top: 10px;
        margin-left: 10px;
        width: 100px;
        height: 100px;
        padding: 20px;
        border: 1px solid white;
        border-radius: 5px;
        box-shadow: 10px 5px 10px 5px #F5F5F5;
    }
    #photo1{
        box-sizing: border-box;
        border: 1px solid darkgrey;
        border-radius: 5px;
        width: 125px;
        height: 97px;
        margin-left: -12px;
        margin-top: -12px;
    }
    i{
        margin: 10px;
        float: right;
    }
</style>
</head>
<body>
<div class="top_box">
</div>

<div class="top">
    <button id="back" onclick="history.back()"><i class="fas fa-chevron-left fa-2x"></i></button>
    <img src="/static/images/IMG_4613.PNG" alt="로컬픽">
</div>

<div class="head">
    <h2>{{ nickname }} 님의<br>님의 추천 맛집입니다.</h2>
</div>

<div class="first_box">
    <div class="list_name">
        <b>store list</b>
        <button id="add" type="button"><b>더보기</b></button>
    </div>
    <!--{% for store in store_list %}-->
    <div class="listbox">
        <div id="box1">
            <div id="photo1">
                <i class="far fa-heart"></i>
            </div>
        <a href="{% url 'store:detail' pk=store.id %}">{{store.store_name}}</a>
        </div>
        <div class="listbox">
            <div id="box2">
                <div id="photo1">
                    <i class="far fa-heart"></i>
                </div>
            <a href="{% url 'store:detail' pk=store.id %}">{{store.store_name}}</a>
            </div>
        </div>
    </div>
    <!--{% endfor %}-->
</div>
<div class="navbar">
    <div class="n-box fc-blue">
        <i class="fas fa-th fa-2x"></i>
    </div>
    <div class="n-box">
        <i class="fas fa-search fa-2x"></i>
    </div>
    <div class="n-box">
        <i class="fas fa-heart fa-2x"></i>
    </div>
    <div class="n-box">
        <i class="fas fa-user-circle fa-2x"></i>
    </div>
</div>
</body>
</html>
