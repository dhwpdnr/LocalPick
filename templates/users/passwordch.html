<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로컬픽</title>
</head>
<body>
<div>
    <button id="back" type="button" onclick="history.back()">뒤로가기</button>
</div>
<h3>비밀번호 변경하기</h3>
<div class="passwordChange">
    <input id="phone_number" type="text" placeholder="전화번호를 입력하세요.">
</div>
<div class="passwordChange">
    <input id="password" type="password" placeholder="변경하실 비밀번호를 입력하세요.">
</div>
<div class="passwordChange">
    <input id="passwordch" type="password" placeholder="입력하신 비밀번호를 동일하게 입력하세요.">
</div>
<input type="submit" value="완료">
</body>
</html>
