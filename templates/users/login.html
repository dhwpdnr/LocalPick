<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로컬픽</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        img {
            width: 100%;
            display : block;
            margin : auto;
            padding: 80px 50px 70px 50px;
            box-sizing: border-box;
        }
        .login_box{
            width: 100%;
            height: 60px;
            border-radius: 5px;
            border: 1px solid dimgray;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
            padding: 15px;
            box-sizing: border-box;
            margin-bottom: 15px;
            margin-top: 10px;
            color: dimgray;
        }
        i{
            margin-left: 10px;
            color: black;
        }
        #phone_number{
            border: none;
            -webkit-appearance: none;
            text-align: center;
            margin-left: 10px;
            overflow: auto;
            width: 100%;
        }
        #password{
            border: none;
            -webkit-appearance: none;
            text-align: center;
            margin-left: 10px;
            overflow: auto;
            width: 100%;
        }
        #btn_login {
            background-color: #33C7F7;
            border: none;
            color: white;
            border-radius: 5px;
            width: 100%;
            height: 60px;
            font-size: 12pt;
            margin-top: 50px;
            box-sizing: border-box;
        }
        .password{
            border-top: 2px solid lightgrey;
            margin-top: 70px;
            text-align: center;
            color: dimgray;
            font-size: 15px;
        }
        #forget{
            margin-top: 50px;
            margin-bottom: 15px;
        }
        #passwordFind{
            color: inherit;
            text-decoration: none;
        }
        .signup{
            border-top: 1px solid lightgrey;
            margin-top: 40px;
        }
        #signupClick{
            border: none;
            background-color: white;
            margin:auto;
            display: block;
            padding: 25px 28px 30px 28px;
            font-size: 15px;
        }
    </style>
</head>
<body>
<img src="images/IMG_4613.PNG" alt="로컬픽">

<div class="login_box">
    <i class="fas fa-phone-alt"></i>
    <input id="phone_number" type="text" placeholder="본인 명의의 휴대폰 번호를 입력하세요." required>
</div>
<div class="login_box">
    <i class="fas fa-lock"></i>
    <input id="password" type="password" placeholder="비밀번호를 입력하세요.">
</div>

<div class="login">
    <button id="btn_login" type="submit"><b>로 그 인</b></button>
</div>

<div class="password">
    <div id="forget">비밀번호를 잊으셨나요?</div>
    <a id="passwordFind" href="{% url 'users:find_password' %}"><b>비밀번호 찾기</b></a>
</div>

<div class="signup">
    <button id="signupClick" type="button" onClick="signup()"><b>로컬픽의 회원이 되어보아요!&nbsp;&nbsp;&nbsp;<span style="color: #33C7F7"><ins>회원가입하기</ins></span></b>
    </button>
</div>

</body>
<script>

    function signup() {
        location.href = "{% url 'users:signup' %}";
    }


    $('#btn_login').click(function () {
        let phone_number = $('#phone').val();
        let password = $('#password').val();
        $.ajax({
            url: "{% url 'users:login_api' %}}",
            dataType: "json",
            data: {
                'csrfmiddlewaretoken': "{{ csrf_token }}",
                phone_number: phone_number,
                password: password,
            },
            method: "POST",
            success: function (response, data) {
                alert("로그인 성공");
                location.replace("{% url 'store:list' %}");
            },

            error: function (request, status, error) {
                alert("로그인 실패");
                console.log(error);
            },
            complete: function () {
                console.log("성공");

            }
        })
    });


</script>
</html>
