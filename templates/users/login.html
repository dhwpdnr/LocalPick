<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로컬픽</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>

    <style>
        input {
            width: 100%;
            border: 1px solid black;
            border-radius: 5px;
            padding: 10px 12px;
            font-size: 10px;
        }

        .login_box > input {
            background: transparent;
            border-radius: 5px;
            padding: 20px 0px 15px 0px;
            font-size: 10pt;
            width: 100%;
            box-sizing: border-box;
        }

        #btn_login {
            background-color: #33C7F7;
            border: none;
            color: white;
            border-radius: 5px;
            width: 100%;
            height: 50px;
            font-size: 12pt;
            margin-top: 50px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<img src="#" alt="로컬픽" width="100%">
<div class="login_box">
    <input id="phone_number" type="text" placeholder="본인 명의의 휴대폰 번호를 입력하세요." required>
</div>
<div class="login_box">
    <input id="password" type="password" placeholder="비밀번호를 입력하세요.">
</div>
<div class="login">
    <button id="btn_login" type="submit">로그인</button>
</div>

<p>비밀번호를 잊으셨나요?</p>
<p><a href="{% url 'users:find_password' %}">비밀번호 찾기></a></p>

<button id="signupClick" type="button" onClick="passwordFind()"><b>로컬픽의 회원이 되어보아요!<span style="color: #33C7F7"><ins>회원가입하기</ins></span></b>
</button>
</body>
<script>

    function passwordFind() {
        location.href = "{% url 'users:change_password' %}";
    }


    $('#btn_login').click(function () {
        let phone_number = $('#phone').val();
        let password = $('#password').val();
        $.ajax({
            url: "{% url 'users:login_api' %}}",
            dataType: "json",
            data: {
                'csrfmiddlewaretoken': "{{ csrf_token }}",
                phone_number: phone_number,
                password: password,
            },
            method: "POST",
            success: function (response, data) {
                alert("로그인 성공");
                location.replace("{% url 'store:list' %}");
            },

            error: function (request, status, error) {
                alert("로그인 실패");
                console.log(error);
            },
            complete: function () {
                console.log("성공");

            }
        })
    });


</script>
</html>
