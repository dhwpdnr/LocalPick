{% extends 'base.html' %}

{% block content %}


<div class="taste">
     <div class="label-container">
        <div class="label">1단계</div>
        <div class="label">2단계</div>
        <div class="label">3단계</div>
        <div class="label">4단계</div>
        <div class="label">5단계</div>
    </div>
    <img id="taste_img_bar" src="/static/images/spicy.png" alt="매워">
    <label><b>매운맛</b></label><input id="spicy" type="range" min="1" max="5" step="1" value="1">
</div>
<div class="taste">
     <div class="label-container">
        <div class="label">1단계</div>
        <div class="label">2단계</div>
        <div class="label">3단계</div>
        <div class="label">4단계</div>
        <div class="label">5단계</div>
    </div>
     <img id="taste_img_bar" src="/static/images/salt.png" alt="짜">
    <label><b>&nbsp;&nbsp;짠맛&nbsp;</b></label><input id="salt" type="range" min="1" max="5" step="1" value="1">
</div>
<div class="taste">
     <div class="label-container">
        <div class="label">1단계</div>
        <div class="label">2단계</div>
        <div class="label">3단계</div>
        <div class="label">4단계</div>
        <div class="label">5단계</div>
    </div>
    <img id="taste_img_bar" src="/static/images/sweet.png" alt="달아">
    <label><b>&nbsp;&nbsp;단맛&nbsp;</b></label><input id="sweet" type="range" min="1" max="5" step="1" value="1">
</div>
<div class="taste">
     <div class="label-container">
        <div class="label">1단계</div>
        <div class="label">2단계</div>
        <div class="label">3단계</div>
        <div class="label">4단계</div>
        <div class="label">5단계</div>
    </div>
    <img id="taste_img_bar" src="/static/images/amount.png" alt="양">
    <label><b>식사량</b></label><input id="amount" type="range" min="1" max="5" step="1" value="1">
</div>

<script>
    $('#taste_btn_okay').click(function () {

        let spicy = $('#spicy').val();
        let salt = $('#salt').val();
        let sweet = $('#sweet').val();
        let amount = $('#amount').val();

        $.ajax({
            url: "#",
            dataType: "json",
            data: {
                'csrfmiddlewaretoken': "{{ csrf_token }}",
                spicy: spicy,
                salt: salt,
                sweet: sweet,
                amount: amount,
            },
            method: "POST",
            success: function (data) {
                console.log("성공");
                location.replace("{% url 'users:login' %}");
            },

            error: function (request, status, error) {
                console.log("에러");
                console.log(error)
            },
            complete: function () {
                console.log("성공");

            }
        })
    });
</script>
{% endblock %}
