<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로컬픽</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <style>
        .title {
            width: 100%;
            margin-top: 100px;
            margin-bottom: 20px;
        }
        input[type=range] {
            height: 28px;
            -webkit-appearance: none;
            margin: 10px 0;
            width: 100%;
        }
        input[type=range]:focus {
            outline: none;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #33C7F7;
            border-radius: 10px;
        }
        input[type=range]::-webkit-slider-thumb {
            height: 15px;
            width: 15px;
            border-radius: 22px;
            background: #33C7F7;
            cursor: pointer;
            -webkit-appearance: none;
            margin-top: -6px;
        }
        input[type=range]:focus::-webkit-slider-runnable-track {
            background: #33C7F7;
        }
        input[type=range]::-moz-range-track {
            width: 100%;
            height: 10px;
            cursor: pointer;
            background: #33C7F7;
            border-radius: 10px;

        }
        input[type=range]::-moz-range-thumb {
            height: 15px;
            width: 15px;
            border-radius: 15px;
            background: #33C7F7;
            cursor: pointer;
        }
        input[type=range]::-ms-track {
            width: 100%;
            height: 10px;
            cursor: pointer;
            background: transparent;
            border-color: transparent;
            color: transparent;
        }
        input[type=range]::-ms-fill-lower {
            background: #33C7F7;
            border-radius: 20px;

        }
        input[type=range]::-ms-fill-upper {
            background: #33C7F7;
            border-radius: 20px;
        }
        input[type=range]::-ms-thumb {
            margin-top: 1px;
            height: 15px;
            width: 15px;
            border-radius: 15px;
            background: #33C7F7;
            cursor: pointer;
        }
        input[type=range]:focus::-ms-fill-lower {
            background: #33C7F7;
        }
        input[type=range]:focus::-ms-fill-upper {
            background: #33C7F7;
        }
    </style>
</head>
<body>
<div class="title">
    <h2>알맞은 식성향으로<br>로컬 픽이 추천해드립니다!</h2>
</div>

<div class="taste">
    <div id="taste_out"></div>
    <label><b>매운맛</b></label><input id="taste_in" type="range" min="0" max="5">
</div>
<div class="taste">
    <div id="taste_out"></div>
    <label><b>짠맛</b></label><input id="taste_in" type="range" min="0" max="5">
</div>
<div class="taste">
    <div id="taste_out"></div>
    <label><b>단맛</b></label><input id="taste_in" type="range" min="0" max="5">
</div>
<div class="taste">
    <div id="taste_out"></div>
    <label><b>식사량</b></label><input id="taste_in" type="range" min="0" max="5">
</div>

<div class="okay">
    <button id="okay" type="submit" disabled onclick="">완료</button>
</div>
</body>
<script>
        document.querySelector('#taste_in').addEventListener('input',e=>{
        document.querySelector('#taste_out').innerHTML= e.target.value;
        });
</script>
</html>
