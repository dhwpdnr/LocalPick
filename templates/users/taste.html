<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로컬픽</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <style>
        .title {
            width: 100%;
            margin-top: 100px;
            margin-bottom: 20px;
        }
        label{
            font-size: 13px;
        }

        input[type=range] {
            -webkit-appearance: none;
            margin: 10px 0 10px 10px;
            width: 230px;
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #BDBDBD;
            border-radius: 10px;
        }
        input[type=range]::-webkit-slider-thumb {
            height: 15px;
            width: 15px;
            border-radius: 22px;
            background: #33C7F7;
            cursor: pointer;
            -webkit-appearance: none;
            margin-top: -6px;
        }
        input[type=range]:focus::-webkit-slider-runnable-track {
            background: #33C7F7;
        }
        input[type=range]::-moz-range-track {
            width: 100%;
            height: 10px;
            cursor: pointer;
            background: #33C7F7;
            border-radius: 10px;

        }
        input[type=range]::-moz-range-thumb {
            height: 15px;
            width: 15px;
            border-radius: 15px;
            background: #33C7F7;
            cursor: pointer;
        }
        input[type=range]::-ms-track {
            width: 100%;
            height: 10px;
            cursor: pointer;
            background: transparent;
            border-color: transparent;
            color: transparent;
        }
        input[type=range]::-ms-fill-lower {
            background: #33C7F7;
            border-radius: 20px;

        }
        input[type=range]::-ms-fill-upper {
            background: #33C7F7;
            border-radius: 20px;
        }
        input[type=range]::-ms-thumb {
            margin-top: 1px;
            height: 15px;
            width: 15px;
            border-radius: 15px;
            background: #33C7F7;
            cursor: pointer;
        }
        input[type=range]:focus::-ms-fill-lower {
            background: #33C7F7;
        }
        input[type=range]:focus::-ms-fill-upper {
            background: #33C7F7;
        }
        .taste{
            margin-top: 45px;
        }
        #taste_btn_okay {
            background-color: white;
            color: black;
            border-radius: 6px;
            width: 100%;
            height: 60px;
            font-size: 12pt;
            box-sizing: border-box;
            border: 2px solid black;
            margin-top: 240px;
        }
    </style>
</head>
<body>
<div class="title">
    <h2>알맞은 식성향으로<br>로컬 픽이 추천해드립니다!</h2>
</div>

<div class="taste">
    <i class="fal fa-pepper-hot"></i>
    <label><b>매운맛</b></label><input id="spicy" type="range" min="1" max="6" step="0" value="0">
</div>
<div class="taste">
    <label><b>짠맛</b></label><input id="salt" type="range" min="1" max="6" step="0" value="0">
</div>
<div class="taste">
    <i class="fal fa-candy-cane"></i>
    <label><b>단맛</b></label><input id="sweet" type="range" min="1" max="6" step="0" value="0">
</div>
<div class="taste">
    <i class="fal fa-mortar-pestle"></i>
    <label><b>식사량</b></label><input id="amount" type="range" min="1" max="6" step="0" value="0">
</div>

<div class="okay">
    <button id="taste_btn_okay" type="button" onclick="okay()"><b>완 료</b></button>
</div>

</body>
<script>
    $('#taste_btn_okay').click(function () {

        let spicy = $('#spicy').val();
        let salt = $('#salt').val();
        let sweet = $('#sweet').val();
        let amount = $('#amount').val();

        $.ajax({
            url: "#",
            dataType: "json",
            data: {
                'csrfmiddlewaretoken': "{{ csrf_token }}",
                spicy: spicy,
                salt: salt,
                sweet: sweet,
                amount: amount,
            },
            method: "POST",
            success: function (data) {
                console.log("성공");
                location.replace("{% url 'users:login' %}");
            },

            error: function (request, status, error) {
                console.log("에러");
            },
            complete: function () {
                console.log("성공");

            }
        })
    });
</script>
</html>
