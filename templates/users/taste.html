<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로컬픽</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <style>
        .title_taste {
            width: 100%;
            margin: 100px 0 20px 7px;
        }
        label{
            font-size: 13px;
        }
         .label-container {
            display: -webkit-flex;
            -webkit-flex-wrap: nowrap;
            /*-webkit-justify-content: space-between;*/
            margin-left: 50px;
        }
        .label {
            color: grey;
            font-size: 12px;
            text-align: center;
            max-width: 3rem;
            margin-right: 20px;
        }
        input[type=range] {
            -webkit-appearance: none;
            margin: 10px 0 10px 10px;
            width: 230px;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #BDBDBD;
            border-radius: 10px;
        }
        input[type=range]::-webkit-slider-thumb {
            height: 15px;
            width: 15px;
            border-radius: 22px;
            background: #33C7F7;
            cursor: pointer;
            -webkit-appearance: none;
            margin-top: -6px;
        }

        .taste{
            margin-top: 60px;
            margin-bottom: 70px;
        }
        #taste_btn_okay {
            margin-top: 40px;
            background-color: white;
            color: #313131;
            border-radius: 6px;
            width: 100%;
            height: 60px;
            font-size: 12pt;
            box-sizing: border-box;
            border: 2px solid black;
        }
    </style>
</head>
<body>
<div class="title_taste">
    <h2>알맞은 식성향으로<br>로컬 픽이 추천해드립니다!</h2>
</div>

<div class="taste">
     <div class="label-container">
        <div class="label">1단계</div>
        <div class="label">2단계</div>
        <div class="label">3단계</div>
        <div class="label">4단계</div>
        <div class="label">5단계</div>
    </div>
    <label><b>매운맛</b></label><input id="spicy" type="range" min="1" max="6" step="0" value="0">
</div>
<div class="taste">
     <div class="label-container">
        <div class="label">1단계</div>
        <div class="label">2단계</div>
        <div class="label">3단계</div>
        <div class="label">4단계</div>
        <div class="label">5단계</div>
    </div>
    <label><b>&nbsp;&nbsp;짠맛&nbsp;</b></label><input id="salt" type="range" min="1" max="6" step="0" value="0">
</div>
<div class="taste">
     <div class="label-container">
        <div class="label">1단계</div>
        <div class="label">2단계</div>
        <div class="label">3단계</div>
        <div class="label">4단계</div>
        <div class="label">5단계</div>
    </div>
    <label><b>&nbsp;&nbsp;단맛&nbsp;</b></label><input id="sweet" type="range" min="1" max="6" step="0" value="0">
</div>
<div class="taste">
     <div class="label-container">
        <div class="label">1단계</div>
        <div class="label">2단계</div>
        <div class="label">3단계</div>
        <div class="label">4단계</div>
        <div class="label">5단계</div>
    </div>
    <label><b>식사량</b></label><input id="amount" type="range" min="1" max="6" step="0" value="0">
</div>

<div class="okay">
    <button id="taste_btn_okay" type="button" onclick="okay()"><b>완 료</b></button>
</div>

</body>
<script>
    $('#taste_btn_okay').click(function () {

        let spicy = $('#spicy').val();
        let salt = $('#salt').val();
        let sweet = $('#sweet').val();
        let amount = $('#amount').val();

        $.ajax({
            url: "#",
            dataType: "json",
            data: {
                'csrfmiddlewaretoken': "{{ csrf_token }}",
                spicy: spicy,
                salt: salt,
                sweet: sweet,
                amount: amount,
            },
            method: "POST",
            success: function (data) {
                console.log("성공");
                location.replace("{% url 'users:login' %}");
            },

            error: function (request, status, error) {
                console.log("에러");
                console.log(error)
            },
            complete: function () {
                console.log("성공");

            }
        })
    });
</script>
</html>
