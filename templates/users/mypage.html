<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로컬픽</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <style>
        .box1 {
            display: flex;
        }

        .picture {
            border: 2px solid #33C7F7;
            width: 130px;
            height: 130px;
            border-radius: 400px;
            margin-top: 220px;
            margin-left: 10px;
            background-color: lightgray;
        }

        .profile {
            margin-top: 250px;
            margin-left: 15px;
        }

        .profile > .name {
            font-size: 18px;
        }

        .profile > .phone {
            font-size: 13px;
        }

        .revise {
            float: left;
        }

        #btn_revise {
            border-radius: 8px;
            border: 1px solid #33C7F7;
            background-color: white;
            color: #33C7F7;
            margin-left: 250px;
        }

        #btn_logout {
            border: 1px solid #000000;
            border-radius: 6px;
            background-color: white;
            width: 100%;
            height: 50px;
            font-size: 14px;
            margin-top: 120px;
        }

        #btn_out {
            border: 1px solid #F66C6C;
            border-radius: 6px;
            background-color: white;
            width: 100%;
            height: 50px;
            font-size: 14px;
            color: #F66C6C;
            margin-top: 20px;
        }

        #text {
            font-size: 12px;
            color: #F66C6C;
        }

        .top_box {
            position: fixed;
            top: 0;
            left: 0;
            height: 120px;
            width: 100%;
            background-color: white;
        }

        .top {
            top: 0;
            left: 0;
            position: fixed;
            background-color: white;
            width: 100%;
            margin-top: 50px;
            display: flex;
        }

        #logo {
            width: 190px;
            height: 50px;
            display: block;
            margin-left: 90px;
            margin-top: 10px;
        }

        .navbar {
            left: 0;
            width: 100%;
            border-top: 1px solid lightgrey;
            display: flex;
            position: fixed;
            bottom: 0;
            background-color: white;
            z-index: 90;
            justify-content: space-between;
        }

        .n-box {
            padding-top: 25px;
            padding-bottom: 25px;
            text-align: center;
            margin-right: 22px;
            margin-left: 15px;
        }

        .fc-blue {
            color: #33C7F7;
        }
    </style>
</head>
<body>
<div class="top_box">
    <div class="top">
        <img id="logo" src="/static/images/IMG_4613.png" alt="로컬픽">
    </div>
</div>

<div class="box1">
    <div class="picture">

    </div>
    <div class="profile">
        <div class="name">
            <b>{{ user.nickname }} 님</b>
        </div>
        <div class="phone">
            <b>{{ user.phone_number }}</b>
        </div>
    </div>
</div>

<div class="revise">
    <button id="btn_revise" type="button" onclick="revise()">회원 정보 수정</button>
</div>

<div class="logout">
    <button id="btn_logout" type="button" onclick="okay()"><b>로그아웃</b></button>
</div>

<div class="out">
    <button id="btn_out" type="button" onclick="out()"><b>서비스 탈퇴</b></button>
    <label id="text">회원 탈퇴시 안내 사항을 반드시 확인해 주십시오.</label>
</div>
{% include 'navbar.html' %}
<script>

</script>
</body>
</html>
